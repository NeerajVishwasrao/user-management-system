<mat-card class="p-3">
  <div class="row align-items-center">
    <!-- Add User Button -->
    <div class="col-12 col-md-3 mb-2 mb-md-0 d-flex justify-content-start">
      <button mat-raised-button class="btn btn-primary" (click)="addUserPopup()">
        <i class="material-icons">person_add</i> Add User
      </button>
    </div>

    <!-- Search Inputs -->
    <div class="col-12 col-md-5 d-flex flex-wrap gap-2">
      <input class="form-control" [(ngModel)]="searchName" placeholder="Search by name">
      <input class="form-control" [(ngModel)]="searchEmail" placeholder="Search by email">
      <button mat-raised-button color="primary" (click)="searchUsers()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-raised-button class="btn btn-success" (click)="showAll()">All</button>
    </div>

    <!-- Sorting Dropdown -->
    <div class="col-12 col-md-4 d-flex justify-content-md-end mt-2 mt-md-0" style="background-color: rgb(124, 123, 120);">
      <mat-form-field class="w-100" appearance="outline" color="primary">
        <mat-label>Sort by</mat-label>
        <mat-select [(ngModel)]="sortBy" (selectionChange)="sort()">
          <mat-option value="name">Name</mat-option>
          <mat-option value="email">Email</mat-option>
        </mat-select>
      </mat-form-field>
      
    </div>
  </div>
</mat-card>


<div class="row" style="display: flex; justify-content: center;">
  <mat-card class="m-2 col-5" *ngFor="let User of filteredUsers let i = index">
    <mat-card-header>
      <img mat-card-avatar src="../../assets/img_avatar3.png">
      <mat-card-title> user {{i+1}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>name : {{User.name}}</div>
      <div>email : {{User.email}}</div>
      <div>role : {{User.role}}</div>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button class="mat-mini-fab "> <i class="material-icons"
          (click)="openEditPoppup(User,i)">edit</i>
      </button>

      <button mat-raised-button class="mat-mini-fab" style="color: red; border-color: red; "><i class="material-icons"
          (click)="deleteUser(User,i)">delete</i>
      </button>
    </mat-card-actions>

  </mat-card>

</div>
