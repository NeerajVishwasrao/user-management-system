<mat-card>
    <mat-card-header>
      <img mat-card-avatar src="../../assets/img_avatar3.png" alt="User Avatar">
      <div class="card-header-text">
        Delete {{data.user.name}}?
      </div>
    </mat-card-header>
  
    <mat-card-actions>
      <button mat-raised-button color="warn" class="action-button" (click)="deleteUser(true)">
        Yes
        <mat-icon>check</mat-icon>

      </button>
      <button mat-raised-button color="accent" class="action-button" (click)="deleteUser(false)">
        No
        <mat-icon >close</mat-icon>

      </button>
    </mat-card-actions>
  </mat-card>
