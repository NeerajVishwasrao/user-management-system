<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSideBar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-button>Login</button>
  <button mat-button>Register</button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #sidenav fixedInViewport="true" mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item (click)="toggleSideBar()">Close<i class="bi bi-arrow-left"></i> </a>
      <a mat-list-item>Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left.px]="!opened ? 30 : 100">
    <div class="content" >
      <h2>Welcome to My App</h2>
      <p>Click the menu icon to open the navigation.</p>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
